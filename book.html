<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Great Book</title>
		<link href="icon.jpg" rel="icon" type="image/jpeg" />
		<link href="https://fonts.googleapis.com/css?family=Lato|Josefin+Slab:100" rel="stylesheet" />
		<link href="drc.css" rel="stylesheet" />
		<style>
			h1 {
				padding: 2vh 2vw;
			}
		</style>
	</head>
	<body>
		<section>
			<article>
				<h1 id="title" style="font-size: 6vh;"></h1>
				<h2>by <span id="author" style="font: inherit;"></span> | <a id="link" style="font-family: 'Josefin Slab', serif;" target="_blank">Goodreads</a> | <a href="/" style="font-family: 'Josefin Slab', serif;">Back</a></h2>
				<hr style="margin-bottom: 3vh;" />
				<p id="description"></p>
				<h3>Favourite Quote:</h3>
				<q id="favouriteQuote"></q>
			</article>
		</section>
		<script>
			/**
			 * Get data and populate the page.
			 */
			window.onload = () => {
				fetch('max_tremaine_dot_com.json')
					 .then(response => response.json())
					 .then(data => {
						data = data.max_tremaine_dot_com.favourite_books;
						const title = (new URL(document.location)).searchParams.get('title');
						populateFields(data[title]);
					 });
			}
			/**
			 * Take data and populate the page.
			 * @param {any} data - Object containing my favourite books.
			 */
			function populateFields(data) {
				var titleHeading = document.getElementById('title');
				var authorSpan = document.getElementById('author');
				var goodreadsLink = document.getElementById('link');
				var descriptionParagraph = document.getElementById('description');
				var favouriteQuote = document.getElementById('favouriteQuote');
				var title = document.createTextNode(data.title);
				var author = document.createTextNode(data.author);
				var description = document.createTextNode(data.description);
				var quote = document.createTextNode(data.favourite_quote);
				titleHeading.appendChild(title);
				authorSpan.appendChild(author);
				goodreadsLink.href = data.link;
				descriptionParagraph.appendChild(description);
				favouriteQuote.appendChild(quote);
			}
		</script>
	</body>
</html>
